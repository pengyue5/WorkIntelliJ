server:
  port: 8010
info:
  artifactId: @project.artifactId@
spring:
  application:
    name: microservice-consumer-move
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'